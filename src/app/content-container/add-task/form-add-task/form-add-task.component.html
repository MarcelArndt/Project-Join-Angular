<form #addTaskForm="ngForm">
    <div class="error-container">
        <p>{{this.service.errorText}}</p>
    </div>
    <div class="form-main-container">
        <div class="form-container-size">

            <label for="taskTitle" class="important">Title</label>
            <div (click)="service.checkForValidationinForm(false)" class="input-frame input-frame-add-task"
                [ngClass]="{'error-border': service.formHasError[0]}">
                <input spellcheck="true" id='taskTitle' required name="taskTitle" [(ngModel)]='service.newTask.name' type="text"
                    (input)="service.checkForValidationinForm(false)"
                    (blur)="service.checkForValidationinForm(false)" placeholder="Enter a Title"
                    minlength="3" #taskTitleInput="ngModel">
            </div>

            <label for="description">Description</label>
            <div class="text-frame">
                <textarea spellcheck="true" id="description" name="description" [(ngModel)]='service.newTask.description'
                    placeholder="Enter a Description" minlength="3"></textarea>
            </div>

            <app-assigned-to-input [CurrentTaskDataSet]="service.newTask" [OnHoverIsValid]="service.formHasError[3]"
                [form]="addTaskForm"></app-assigned-to-input>

        </div>
        <div class="vertical-hr-container">
            <hr>
        </div>

        <div class="form-container-size">

            <label for="dueDate" class="important">Due date</label>
            <div class="input-frame input-frame-add-task" id="dueDateInput"
                [ngClass]="{'error-border' : service.formHasError[1]}"
                (blur)="service.checkForValidationinForm(false)"
                (input)="service.checkForValidationinForm(false)">
                <div class="suffix-icon data-picker-icon">
                    <icon>calendar_month</icon>
                </div>
                <input class='data-picker-input' [(ngModel)]='service.newTask.date' required type="date" id="dueDate"
                    name="dueDate" [min]="dateToday" #dueDateTaskInput="ngModel" />
            </div>

            <app-priority-input></app-priority-input>

            <app-category-input></app-category-input>

            <app-subtask-input [currentTask]="service.newTask"></app-subtask-input>

        </div>
    </div>
    <div class="form-button-container" (hover)="this.service.preventClick($event)">
        <button class="white-button min-witdh-button" (click)="resetForm()">Clear</button>

        <div (mouseenter)="service.checkForValidationinForm(true)"
            (mouseleave)="service.checkForValidationinForm(false)">
            <button class="black-button min-witdh-button" [disabled]="!checkForValidationForButton(addTaskForm)"
                (click)="creatNewTask()">Add
                Task</button>
        </div>
    </div>
</form>
